# Add a macthing command here and load a conf file
# Must also add an alias in oh-my-zsh-lib/aliases.zsh

# anything to do with irc
\b\w+\b.*irc.*
conf.irclog

# log file
\b\w+\b.*log\b
conf.log

# configure command
(^|[/\w\.]+/)?configure
conf.configure

# ping command
(^|[/\w\.]+/)ping6?\s
conf.ping

# traceroute command
(^|[/\w\.]+/)traceroute6?\s
conf.traceroute

# gcc command
(^|[/\w\.]+/)g?cc\s
conf.gcc

# make command
(^|[/\w\.]+/)g?make\s?
conf.gcc

# netstat command
(^|[/\w\.]+/)netstat\s?
conf.netstat

# diff command
(^|[/\w\.]+/)diff\s?
conf.diff

# wdiff command
(^|[/\w\.]+/)wdiff\s?
conf.wdiff

# last command
(^|[/\w\.]+/)last\s?
conf.log

# bundle command
(^|[/\w\.]+/)bundle\s?
conf.bundlez

# memcached command
(^|[/\w\.]+/)memcached\s?
conf.memcache

# twitter command
(^|[/\w\.]+/)ttytter\s?
conf.twitter

# ldap tools
(^|[/\w\.]+/)ldap
conf.ldap

# cvs command
(^|[/\w\.]+/)cvs\s?
conf.cvs

# curl command
(^|[/\w\.]+/)curl\s?
conf.curl